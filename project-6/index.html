<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5 | 사비</title>
    <link rel="icon" type="image/svg+xml" href="../logo_dark.svg">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../darkmode.css">
    <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script>
</head>
<body>
    
    <header>
        <div class="header-inner">
            <div class="logo reveal">
                <a href="../">
                    <img src="../logo_dark.svg" alt="sabi logo">
                </a>
            </div>
            <nav class="reveal delay-100">
                <ul>
                    <li><a href="../" style="opacity: 1; font-weight: 700;">Work</a></li>
                    <li><a href="../about">About</a></li>
                    <li><a href="../contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="detail-page">
        <section class="project-header reveal delay-200">
            <h1>퍼스널 브랜딩; 사비</h1>
            <p class="project-subtitle">Personal Branding, Website Design — 2025</p>
        </section>

        <div class="detail-image large reveal delay-300">
            <img src="../sunbi/logo&pattern.png" alt="메인 작업 이미지">
        </div>

        <section class="project-desc-block reveal">
            <div class="desc-title">
                <h3>Overview</h3>
            </div>
            <div class="desc-content">
                <p>
                    타인의 시선으로 도출한 키워드 '선비'의 시각적 특징인 전통 모자 갓을 그래픽화한 퍼스널 브랜딩 프로젝트입니다.
					갓의 일부분을 가져와 로고와 패턴으로 디자인했고, 이를 기반으로 포트폴리오 웹사이트를 구축하였습니다.
                </p>
            </div>
        </section>


        <div class="detail-gallery reveal">
            <img src="../sunbi/background.png" alt="상세1">
            <img src="../sunbi/logo.png" alt="상세1">
            <img src="../sunbi/pattern1.png" alt="상세1">
            <img src="../sunbi/pattern2.png" alt="상세1">
            <img src="../sunbi/logo&pattern2.png" alt="상세1">
            <img src="../sunbi/namecard.png" alt="상세1">
        </div>

        <div class="next-project reveal">
            <span>Next Project</span>
            <a href="../">마지막입니다. →</a>
        </div>
    </main>

    <footer id="footer" class="reveal">
        <div class="footer-left">
            <p>박사비 (Sabi Park) — 2025</p>
        </div>
        <div class="footer-right">
            <a href="mailto:contact@sabi.kr">contact@sabi.kr</a>
            <a href="https://www.instagram.com/sabscr/" target="_blank" style="margin-left: 20px;">Instagram</a>
        </div>
    </footer>

    <div id="lightbox" class="lightbox-overlay">
        <img src="" alt="확대 이미지" class="lightbox-img">
    </div>

<script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // 1. Lenis 스무스 스크롤
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            let lenis = null;

            if (!isMobile) {
                lenis = new Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    smoothWheel: true,
                });
                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);
            }

            // 2. 메뉴 이동 스크롤
            const smoothScrollLinks = document.querySelectorAll('a[href^="#"]');
            smoothScrollLinks.forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        if (lenis) {
                            lenis.scrollTo(targetElement, { offset: -100, duration: 1.5 });
                        } else {
                            const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                            window.scrollTo({
                                top: targetPosition - 100,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });

            // 3. 등장 애니메이션
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });
            const targets = document.querySelectorAll('.reveal');
            targets.forEach(target => observer.observe(target));


            /* =========================================
               4. [수정됨] 갤러리 라이트박스 (스크롤 밀림 방지 포함)
               ========================================= */
            const galleryImages = document.querySelectorAll('.detail-gallery img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('.lightbox-img');
            const header = document.querySelector('header'); // 헤더도 같이 밀어주기 위해 선택

            // 스크롤바 너비 계산 함수
            const getScrollbarWidth = () => {
                return window.innerWidth - document.documentElement.clientWidth;
            };

            // (1) 이미지 클릭 시 라이트박스 열기
            galleryImages.forEach(img => {
                img.addEventListener('click', () => {
                    const src = img.getAttribute('src');
                    lightboxImg.setAttribute('src', src);
                    
                    // [핵심] 스크롤바 너비만큼 패딩을 줘서 덜컥거림 방지
                    const scrollbarWidth = getScrollbarWidth();
                    document.body.style.paddingRight = `${scrollbarWidth}px`;
                    if(header) header.style.paddingRight = `${scrollbarWidth}px`; // 헤더 고정도 맞춤

                    // 스크롤 잠금
                    document.body.style.overflow = 'hidden'; 
                    if(lenis) lenis.stop();
                    
                    // 라이트박스 표시
                    lightbox.classList.add('active');
                });
            });

            // (2) 닫기 함수
            const closeLightbox = () => {
                lightbox.classList.remove('active');
                
                // 애니메이션(0.3s)이 끝난 후 스타일 복구 (부드럽게)
                setTimeout(() => {
                    document.body.style.overflow = '';
                    document.body.style.paddingRight = '';
                    if(header) header.style.paddingRight = '';
                    
                    if(lenis) lenis.start();
                }, 300); // CSS transition 시간과 맞춤
            };

            // 배경 클릭 시 닫기
            lightbox.addEventListener('click', closeLightbox);
        });
    </script>
    <script src="../darkmode.js"></script>
	</body>
</html>
