<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사비 | Sabi</title>
    <link rel="icon" type="image/svg+xml" href="logo_dark.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darkmode.css">
    
    <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script>
</head>
<body>
    
    <header>
        <div class="header-inner">
            <div class="logo reveal">
                <a href="./">
                    <img src="logo_dark.svg" alt="sabi logo">
                </a>
            </div>
            <nav class="reveal delay-100">
                <ul>
                    <li><a href="#work">Work</a></li>
                    <li><a href="about/">About</a></li>
                    <li><a href="contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="hero-section">
            <div class="hero-text reveal delay-200">
                <h1>안녕하세요,<br>박사비입니다.</h1>
            </div>
            <div class="hero-desc reveal delay-300">
                <p>
                    보는 이가 고개를 끄덕일 수 있도록,<br>
                    근거 있는 그래픽을 제작하는 디자이너 박사비입니다.
                </p>
                <div class="arrow-down">↓</div>
            </div>
        </section>

        <section id="work" class="work-list-container" style="margin-top: 50px; margin-bottom: 150px;">
            
            <div id="category-filter" class="filter-menu reveal">
                <button class="filter-btn active" data-filter="all">All</button>
            </div>

            <div class="work-list" style="margin-top: 0;">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer id="footer" class="reveal">
        <div class="footer-left">
            <p>박사비 (Sabi Park) — 2025</p>
        </div>
        <div class="footer-right">
            <a href="mailto:contact@sabi.kr">contact@sabi.kr</a>
            <a href="https://www.instagram.com/sabscr/" target="_blank">Instagram</a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            /* -----------------------------------------
               PROJECT LOADING AND INITIALIZATION
            ----------------------------------------- */
            const workListContainer = document.querySelector('.work-list');

            async function loadProjects() {
                try {
                    const response = await fetch('projects.json');
                    if (!response.ok) {
                        throw new Error('Failed to load projects.');
                    }
                    const projects = await response.json();
                    
                    renderProjects(projects);
                    initializeScripts();

                } catch (error) {
                    console.error('Error loading projects:', error);
                    workListContainer.innerHTML = '<p>프로젝트를 불러오는 데 실패했습니다.</p>';
                }
            }

            function renderProjects(projects) {
                if (!projects || projects.length === 0) {
                    workListContainer.innerHTML = '<p>표시할 프로젝트가 없습니다.</p>';
                    return;
                }

                workListContainer.innerHTML = projects.map(project => `
                    <article class="project-item reveal" data-categories='${JSON.stringify(project.mainPage.category.split(',').map(c=>c.trim()))}'>
                        <div class="project-thumb">
                            <a href="project/?id=${project.id}">
                                <img src="${project.mainPage.image}" alt="${project.mainPage.title}" class="project-img">
                            </a>
                        </div>
                        <div class="project-info">
                            <span class="project-num">${String(project.id).padStart(2, '0')} / ${project.mainPage.category}</span>
                            <h3>${project.mainPage.title}</h3>
                            <p>${project.mainPage.description}</p>
                            <a href="project.html?id=${project.id}" class="view-project">자세히 보기 ↗</a>
                        </div>
                    </article>
                `).join('');
            }
            
            loadProjects();

            /* -----------------------------------------
               PAGE SCRIPTS (to be run after content load)
            ----------------------------------------- */
            function initializeScripts() {
                /* 1. 모바일 감지 및 Lenis 설정 */
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                let lenis = null;

                if (!isMobile) {
                    lenis = new Lenis({
                        duration: 1.2, 
                        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                        smoothWheel: true,
                    });

                    function raf(time) {
                        lenis.raf(time);
                        requestAnimationFrame(raf);
                    }
                    requestAnimationFrame(raf);
                }

                /* 2. 스무스 스크롤 */
                const smoothScrollLinks = document.querySelectorAll('a[href^="#"]');
                smoothScrollLinks.forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        const targetElement = document.querySelector(targetId);

                        if (targetElement) {
                            if (lenis) {
                                lenis.scrollTo(targetElement, { offset: -100, duration: 1.5 });
                            } else {
                                const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                                window.scrollTo({ top: targetPosition - 100, behavior: 'smooth' });
                            }
                        }
                    });
                });

                /* 3. 등장 애니메이션 */
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, { threshold: 0.1 });
                const targets = document.querySelectorAll('.reveal');
                targets.forEach(target => observer.observe(target));


                /* 4. 카테고리 필터링 */
                const workItems = document.querySelectorAll('.project-item');
                const filterContainer = document.getElementById('category-filter');
                const categories = new Set(); 

                workItems.forEach(item => {
                    const itemCats = JSON.parse(item.getAttribute('data-categories') || "[]");
                    itemCats.forEach(cat => categories.add(cat));
                });
                
                // Clear existing buttons except 'All'
                filterContainer.innerHTML = '<button class="filter-btn active" data-filter="all">All</button>';
                
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.classList.add('filter-btn');
                    btn.innerText = cat; 
                    btn.setAttribute('data-filter', cat);
                    filterContainer.appendChild(btn);
                });

                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const filterValue = btn.getAttribute('data-filter');
                        const visibleItems = [];

                        workItems.forEach(item => {
                            const itemCats = JSON.parse(item.getAttribute('data-categories') || "[]");
                            const isMatch = filterValue === 'all' || itemCats.includes(filterValue);

                            if (isMatch) {
                                item.classList.remove('hidden');
                                item.style.transition = 'none'; 
                                item.classList.remove('active');
                                void item.offsetWidth; 
                                item.style.transition = ''; 
                                visibleItems.push(item);
                            } else {
                                item.classList.add('hidden');
                                item.classList.remove('active');
                            }
                        });

                        visibleItems.forEach((item, index) => {
                            setTimeout(() => {
                                item.classList.add('active');
                            }, 50 + (index * 100));
                        });
                    });
                });
            }
        });
    </script>
    <script src="darkmode.js"></script>
</body>
</html>
