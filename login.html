<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | 사비</title>
    <link rel="icon" type="image/svg+xml" href="logo_dark.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a href="./">
                    <img src="logo_dark.svg" alt="sabi logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="./">Work</a></li>
                    <li><a href="about/">About</a></li>
                    <li><a href="contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="detail-page">
        <section class="project-header">
            <h1>관리자 로그인</h1>
        </section>

        <section class="contact-container" style="max-width: 600px; margin: 0 auto;">
            <div style="grid-column: 1 / -1;">
                <form id="login-form" class="contact-form">
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn-submit">로그인</button>
                    <p id="error-message" style="color: red; display: none;">비밀번호가 틀렸습니다.</p>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="footer-left">
            <p>박사비 (Sabi Park) — 2025</p>
        </div>
        <div class="footer-right">
            <a href="mailto:contact@sabi.kr">contact@sabi.kr</a>
            <a href="https://www.instagram.com/sabscr/" target="_blank">Instagram</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const passwordInput = document.getElementById('password');

            // This is a simple, insecure password check for a static site.
            const correctPassword = '12090433...'; 

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const enteredPassword = passwordInput.value;

                if (enteredPassword === correctPassword) {
                    // On successful login, redirect to the admin page.
                    // We'll use a session storage item to "authenticate" the user for the admin page.
                    sessionStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.focus();
                }
            });
        });
    </script>
    <script src="darkmode.js"></script>
</body>
</html>
